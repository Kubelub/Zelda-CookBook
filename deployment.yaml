apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world-container
          image: ghcr.io/kubelub/zelda-cookbook:main
          ports:
          - containerPort: 3000
      imagePullSecrets:
      - name: ghcr-login-secret
